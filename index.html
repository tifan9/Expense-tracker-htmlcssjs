<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <div>
            <div class="balance-container">
                <h2>Your Balance</h2>
                <p id="balance">RWF0.00</p>
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Add Transaction</h2>
            <form id="expense-form">
                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <div class="amount-input">
                        <select id="type">
                            <option value="income">+</option>
                            <option value="expense">-</option>
                        </select>
                        <input type="number" id="amount" placeholder="Enter amount..." required min="0" step="0.01">
                    </div>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </section>
        <section class="transactions-section">
            <h2>Transactions</h2>
        
            <!-- Filter Dropdown -->
            <div class="form-control" style="margin-bottom: 15px;">
                <label for="filter">Filter by Type</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-control">
                <label for="search">Search by Description</label>
                <input type="text" id="search" placeholder="e.g. food, rent">
              </div>
              
              <div class="form-control">
                <label for="filter-date">Filter by Date</label>
                <input type="date" id="filter-date">
              </div>
              
              <div class="form-control">
                <label for="amount-range">Max Amount (RWF)</label>
                <input type="number" id="amount-range" placeholder="e.g. 5000">
              </div>
              
        
            <div id="transactions-container">
                <!-- Transactions will be added here -->
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
